...

]

# Highlight Lines

- The option `highlightLines: true` of `nature` will highlight code lines that start with `*`, or have trailing comments `#&lt;&lt;`;

```yaml
output:
  xaringan::moon_reader:
    nature:
      highlightLines: true
```

Example:


```r
library(ggplot2)
ggplot(mtcars) + 
  aes(mpg, disp) + 
* geom_point() +
* geom_smooth()
```
